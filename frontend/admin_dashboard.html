<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Heart Leaf Blooms</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        :root {
            --primary: #2d6a4f;
            --bg: #f7fff7;
            --card-bg: #fff;
            --text: #333;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 40px;
            font-size: 1.5rem;
        }

        .sidebar button {
            background: none;
            border: none;
            color: white;
            text-align: left;
            padding: 15px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: 0.3s;
        }

        .sidebar button:hover,
        .sidebar button.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            color: var(--primary);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .card h3 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .pending {
            background: #ffeeba;
            color: #856404;
        }

        .approved {
            background: #d4edda;
            color: #155724;
        }

        /* Modal for Category */
        #catModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <button onclick="showSection('vendors')" class="active" id="btn-vendors">Vendors</button>
        <button onclick="showSection('categories')" id="btn-categories">Categories</button>
        <button onclick="logout()" style="margin-top: auto;">Logout</button>
    </div>

    <div class="main-content">
        <div id="section-vendors">
            <div class="header">
                <h1>Vendor Management</h1>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Shop</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vendorList"></tbody>
            </table>
        </div>

        <div id="section-categories" style="display:none">
            <div class="header">
                <h1>Category Management</h1>
                <button onclick="openCatModal()"
                    style="padding: 10px 20px; background: #2d6a4f; color: white; border: none; border-radius: 8px; cursor: pointer;">+
                    Add Category</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categoryList"></tbody>
            </table>
        </div>
    </div>

    <div id="catModal">
        <div class="modal-body">
            <h3>Add Category</h3>
            <input type="text" id="catName" placeholder="Category Name">
            <textarea id="catDesc" placeholder="Description"></textarea>
            <input type="text" id="catIcon" placeholder="Icon URL">
            <button onclick="createCategory()"
                style="padding: 10px; width: 100%; background: #2d6a4f; color: white; border: none; border-radius: 8px; cursor: pointer;">Save</button>
            <button onclick="closeCatModal()"
                style="padding: 10px; width: 100%; background: #eee; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px;">Cancel</button>
        </div>
    </div>

    <script>
        // Use existing vendor logic, extend with categories

        function showSection(id) {
            document.getElementById('section-vendors').style.display = id === 'vendors' ? 'block' : 'none';
            document.getElementById('section-categories').style.display = id === 'categories' ? 'block' : 'none';

            document.getElementById('btn-vendors').classList.toggle('active', id === 'vendors');
            document.getElementById('btn-categories').classList.toggle('active', id === 'categories');

            if (id === 'vendors') loadVendors();
            if (id === 'categories') loadCategories();
        }

        async function toggleVendorStatus(id) {
            try {
                // Determine current status or just approve for now. Logic in controller toggles or sets to approved if status sent.
                // Let's just default to approving for this button invocation, or maybe we can check the badge.
                // Ideally, we pass the desired status.

                // For simplicity, let's assume we are Approving if pending.
                // We'll reload the table after.

                const res = await fetch(`http://localhost:7071/vendor/approve/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'approved', isVerified: true })
                });

                if (res.ok) {
                    loadVendors();
                } else {
                    alert('Failed to update vendor');
                }
            } catch (e) { console.error(e); }
        }

        async function loadVendors() {
            try {
                const res = await fetch('http://localhost:7071/vendor/');
                const vendors = await res.json();
                const tbody = document.getElementById('vendorList');
                tbody.innerHTML = '';

                vendors.forEach(v => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${v.name}</td>
                        <td>${v.shopName}</td>
                        <td>${v.email}</td>
                        <td><span class="status-badge ${v.status}">${v.status}</span></td>
                        <td>
                             <button onclick="toggleVendorStatus('${v.id}')">${v.status === 'pending' ? 'Approve' : 'Reject'}</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function loadCategories() {
            try {
                const res = await fetch('http://localhost:7071/category');
                const cats = await res.json();
                const tbody = document.getElementById('categoryList');
                tbody.innerHTML = '';

                cats.forEach(c => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${c.category_id}</td>
                        <td>${c.category_name}</td>
                        <td>${c.category_description}</td>
                        <td>
                             <button onclick="deleteCategory(${c.category_id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function openCatModal() { document.getElementById('catModal').style.display = 'flex'; }
        function closeCatModal() { document.getElementById('catModal').style.display = 'none'; }

        async function createCategory() {
            const name = document.getElementById('catName').value;
            const desc = document.getElementById('catDesc').value;
            const icon = document.getElementById('catIcon').value;

            await fetch('http://localhost:7071/category', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category_name: name, category_description: desc, category_icon: icon })
            });
            closeCatModal();
            loadCategories();
        }

        async function deleteCategory(id) {
            if (confirm('Delete?')) {
                await fetch(`http://localhost:7071/category/${id}`, { method: 'DELETE' });
                loadCategories();
            }
        }

        function logout() {
            window.location.href = 'admin_login.html';
        }

        // Init
        loadVendors();
    </script>
</body>

</html>
