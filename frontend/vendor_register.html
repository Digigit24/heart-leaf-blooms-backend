<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Application - Heart Leaf Blooms</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #880e4f;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4a148c;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ad1457;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Vendor Application</h2>
        <form id="vendorForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <hr>
            <h3>Shop Details</h3>

            <div class="form-group">
                <label for="shopName">Shop Name</label>
                <input type="text" id="shopName" required>
            </div>
            <div class="form-group">
                <label for="shopAddress">Shop Address</label>
                <textarea id="shopAddress" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="shopDescription">Shop Description</label>
                <textarea id="shopDescription" rows="3" required></textarea>
            </div>

            <hr>
            <h3>Bank Details</h3>

            <div class="form-group">
                <label for="bankName">Bank Name</label>
                <input type="text" id="bankName" required>
            </div>
            <div class="form-group">
                <label for="IFSC">IFSC Code</label>
                <input type="text" id="IFSC" required>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" required>
            </div>

            <button type="submit">Apply Now</button>
            <div id="message" class="message"></div>
            <div id="errorMessage" class="message error" style="display:none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('vendorForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                shopName: document.getElementById('shopName').value,
                shopAddress: document.getElementById('shopAddress').value,
                shopDescription: document.getElementById('shopDescription').value,
                bankName: document.getElementById('bankName').value,
                IFSC: document.getElementById('IFSC').value,
                accountNumber: document.getElementById('accountNumber').value
            };

            try {
                const response = await fetch('http://localhost:7071/vendor/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('message').textContent = `Application Submitted! Your ID will be generated upon approval. (Tracking ID: ${result.vendorId || 'Pending'})`;
                    document.getElementById('message').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    document.getElementById('vendorForm').reset();
                } else {
                    throw new Error(result.error || 'Failed to submit application');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('message').style.display = 'none';
            }
        });
    </script>

</body>

</html>
